<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Rmz Photography - v5</title>
    <link rel="icon" href="Logo/icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: '#0f172a', surface: '#1e293b',
                            text: { primary: '#e2e8f0', secondary: '#94a3b8' },
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .control-btn {
             background-color: transparent;
             padding: 0.5rem;
             border-radius: 9999px;
             color: #6b7280; /* text-gray-500 */
             transition: background-color 0.2s, color 0.2s;
        }
        .control-btn:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }
        .dark .control-btn:hover {
            background-color: #1e293b; /* dark:hover:bg-dark-surface */
        }
        .control-btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #d1d5db; /* focus:ring-2 focus:ring-gray-300 */
        }
        .dark .control-btn:focus {
            box-shadow: 0 0 0 2px #334155; /* dark:focus:ring-dark-border */
        }

        .filter-btn.active { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        
        /* Grid View Styles */
        .gallery-item {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(0);
        }
        .gallery-item.hidden {
            opacity: 0;
            transform: translateY(40px);
            pointer-events: none;
        }
        
        /* Thumbnail View Styles (from v1) */
        .thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border: 3px solid transparent;
        }
        .thumbnail:hover { transform: scale(1.05); }
        .thumbnail.active { border-color: #3b82f6; /* blue-500 */ }
        
        /* MODIFICACIÓN: Eliminar el borde de la imagen principal en la vista de miniaturas */
        .main-image-container { 
            aspect-ratio: 1 / 1; 
            border: none; /* Se agregó anteriormente para quitar el borde CSS */
        }
        @media (min-width: 768px) { .main-image-container { aspect-ratio: 4 / 5; } }
        .thumbnail-container { aspect-ratio: 1 / 1; }

        /* Styles for a smoother, more dynamic view transition */
        /* Se quitan los paddings específicos de .view-container para manejarlos en el main */
        .view-container {
            transition: opacity 0.35s ease-in-out, transform 0.35s ease-in-out;
            transform: scale(1);
            opacity: 1;
            min-height: 0; /* Asegura que el contenedor puede encogerse */
        }
       
        /* is-inactive ahora solo maneja la transición de salida */
        .view-container.is-inactive {
            opacity: 0;
            transform: scale(1.03); 
            pointer-events: none;
        }
        /* La clase 'hidden' de Tailwind CSS (display: none) se aplicará y quitará por JavaScript */

        /* Agregado: Estilos para evitar la descarga de imágenes */
        img {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE 10+ */
            user-select: none;         /* Standard */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-drag: none;   /* Safari */
        }
    </style>
    
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white text-gray-800 dark:bg-dark-background dark:text-dark-text-primary transition-colors duration-300 antialiased overflow-x-hidden flex flex-col min-h-screen" oncontextmenu="return false;">

            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">

                    <div class="flex items-center space-x-2">

        <!-- MODIFICACIÓN CLAVE: Se añaden las clases de padding directamente al main -->
        <main class="container mx-auto flex-grow px-4 pt-4 pb-4 sm:px-6 sm:pt-6 sm:pb-6 lg:px-8 lg:pt-8 lg:pb-8">
            <div id="gallery-grid-view" class="view-container">

        <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden p-4 z-[100]">
            <button id="close-lightbox" class="absolute top-4 right-4 text-white text-3xl">&times;</button>

    <!-- Se vuelve a incluir la línea para cargar el archivo externo portfolio-data.js -->
    <script src="portfolio-data.js"></script> 

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM Element Variables ---
            const logoLink = document.getElementById('logo-link');
            const logoLightUrl = 'Logo/Logo_negro.png';
            const logoDarkUrl = 'Logo/Logo_blanco.png';
            const themeToggleBtn = document.getElementById('theme-toggle');
            const viewToggleBtn = document.getElementById('view-toggle-btn');
            const logoImg = document.getElementById('logo-img');
            const mainNav = document.getElementById('main-nav');
            const mobileNav = document.getElementById('mobile-nav');
            const galleryGridView = document.getElementById('gallery-grid-view');
            const galleryThumbnailView = document.getElementById('gallery-thumbnail-view');
            const gallery = document.getElementById('gallery');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeLightboxBtn = document.getElementById('close-lightbox');
            const prevBtn = document.getElementById('prev-lightbox');
            const nextBtn = document.getElementById('next-lightbox');
            const loadingMessage = document.getElementById('loading-message');
            
            // --- State Variables ---
            let activeCategory = '';
            let activeSubcategory = 'All';
            let currentView = localStorage.getItem('gallery-view') || 'grid'; // 'grid' or 'thumbnail'
            let currentImages = [];
            let currentIndex = 0;
            
            // --- Event Listeners ---
            logoLink.addEventListener('click', (e) => { e.preventDefault(); location.reload(); });
            
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                updateThemeAndLogo();
            });

            viewToggleBtn.addEventListener('click', () => {
                const prevView = currentView;
                currentView = currentView === 'grid' ? 'thumbnail' : 'grid';
                localStorage.setItem('gallery-view', currentView);
                updateViewToggleButton();
                
                const activeViewEl = currentView === 'grid' ? galleryGridView : galleryThumbnailView;
                const inactiveViewEl = currentView === 'grid' ? galleryThumbnailView : galleryGridView;

                // 1. Iniciar la transición de salida en la vista actual
                inactiveViewEl.classList.add('is-inactive');

                // 2. Después de la transición de salida (0.35s), ocultar completamente y mostrar la nueva vista
                setTimeout(() => {
                    inactiveViewEl.classList.add('hidden'); // Oculta completamente la vista inactiva
                    
                    activeViewEl.classList.remove('hidden'); // Muestra la nueva vista (display: block)
                    // Forzar reflow para que la transición de entrada sea suave
                    activeViewEl.offsetWidth; 
                    activeViewEl.classList.remove('is-inactive'); // Iniciar la transición de entrada
                    
                    // Si estamos cambiando a vista de miniaturas, mostrar el contenido
                    if (currentView === 'thumbnail' && activeSubcategory !== 'All') {
                         displayThumbnailView(activeSubcategory);
                    } else if (currentView === 'grid' && activeCategory !== '') {
                        // Si volvemos a la vista de cuadrícula, aplicar el filtro de categoría
                        filterGrid(activeCategory, activeSubcategory);
                    }

                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll a la parte superior
                }, 350); // Coincide con la duración de la transición en CSS
            });

            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            gallery.addEventListener('click', handleGridClick);

            // --- Lightbox Listeners ---
            const closeLightbox = () => lightbox.classList.add('hidden');
            closeLightboxBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
            prevBtn.addEventListener('click', () => navigateLightbox(-1));
            nextBtn.addEventListener('click', () => navigateLightbox(1));
            document.addEventListener('keydown', e => { 
                if (!lightbox.classList.contains('hidden')) { 
                    if (e.key === 'Escape') closeLightbox(); 
                    else if (e.key === 'ArrowLeft') navigateLightbox(-1); 
                    else if (e.key === 'ArrowRight') navigateLightbox(1); 
                } 
            });

            // --- Main Functions ---
            function handleGridClick(e) {
                const item = e.target.closest('.gallery-item');
                if (!item || item.classList.contains('hidden')) return;
                
                const subcategoryToDisplay = item.dataset.subcategory;

                if (activeSubcategory === 'All') { // We are in representative view (grid, show subcategory details)
                    selectSubcategory(subcategoryToDisplay);
                } else { // We are in detailed grid view or thumbnail view
                    const imgSrc = item.querySelector('img').src;
                    currentIndex = currentImages.indexOf(imgSrc);
                    if (currentIndex > -1) {
                        lightboxImg.src = imgSrc;
                        lightbox.classList.remove('hidden');
                    }
                }
            }
            
            function displayThumbnailView(subcategory) {
                activeSubcategory = subcategory;
                const images = portfolioData[activeCategory]?.[subcategory] || [];
                if (images.length === 0) return;

                let thumbnailHTML = '';
                images.forEach((img, index) => {
                    let thumbSrc = img.src;
                    if (img.src.includes('res.cloudinary.com')) {
                        thumbSrc = img.src.replace('/upload/', '/upload/w_400,q_auto/');
                    }
                    thumbnailHTML += `
                        <div class="thumbnail-container">
                            <!-- Agregado: draggable="false" para evitar arrastrar la miniatura -->
                            <img src="${thumbSrc}" data-full-src="${img.src}" alt="${img.alt || `Miniatura ${index + 1}`}" class="thumbnail w-full h-full object-cover rounded-md ${index === 0 ? 'active' : ''}" draggable="false">
                        </div>`;
                });

                const viewHTML = `
                    <div class="subcategory-gallery max-w-5xl mx-auto">
                        <div class="flex flex-col md:flex-row gap-4 items-center">
                            <div class="w-full md:w-2/3 main-image-container rounded-lg flex items-center justify-center">
                                <!-- MODIFICACIÓN: Se eliminó la clase 'shadow-xl' para quitar el contorno/sombra -->
                                <!-- Agregado: draggable="false" para evitar arrastrar la imagen principal -->
                                <img id="main-thumbnail-image" src="${images[0].src}" alt="Fotografía principal" class="w-full h-full object-contain transition-opacity duration-300 rounded-lg" draggable="false">
                            </div>
                            <div class="w-full md:w-1/3 grid grid-cols-4 md:grid-cols-2 gap-2">
                                ${thumbnailHTML}
                            </div>
                        </div>
                    </div>`;
                
                // Asegurarse de que galleryThumbnailView esté visible y resetear su estado de transición
                galleryThumbnailView.innerHTML = viewHTML; // Renderiza el contenido primero
                // Si ya está visible, no queremos un fade-in, solo un reset del scroll
                if (!galleryThumbnailView.classList.contains('hidden')) {
                     window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll a la parte superior
                }
               

                galleryThumbnailView.querySelectorAll('.thumbnail').forEach(thumb => {
                    thumb.addEventListener('click', (e) => {
                        const clickedThumb = e.target;
                        const mainImage = document.getElementById('main-thumbnail-image');
                        
                        mainImage.style.opacity = 0;
                        setTimeout(() => {
                            mainImage.src = clickedThumb.dataset.fullSrc;
                            mainImage.style.opacity = 1;
                        }, 200);
                        
                        galleryThumbnailView.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        clickedThumb.classList.add('active');
                    });
                });
            }

            function renderAllGridItems() {
                gallery.innerHTML = ''; // Limpiar la galería para asegurar un nuevo renderizado
                const allItemsList = []; // Usaremos esta lista para almacenar todos los elementos creados

                const createImageItem = (img, category, subcategory, isRepresentative) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item hidden cursor-pointer group'; // Inicia oculto para la animación
                    item.dataset.category = category;
                    item.dataset.subcategory = subcategory;
                    item.dataset.isRepresentative = isRepresentative;
                    
                    const imageEl = document.createElement('img');
                    imageEl.src = img.src;
                    imageEl.alt = img.alt || 'Fotografía de portafolio';
                    imageEl.className = 'w-full h-auto object-cover rounded-lg shadow-md dark:shadow-black/20 group-hover:scale-105 transition-transform duration-300';
                    imageEl.draggable = false; 
                    imageEl.onerror = () => { imageEl.src = 'https://placehold.co/600x600/ccc/999?text=Error' };
                    
                    imageEl.onload = () => {
                        if (imageEl.naturalWidth > imageEl.naturalHeight) {
                            item.classList.add('md:col-span-2');
                        }
                    };
                    
                    item.appendChild(imageEl);
                    allItemsList.push(item); // Almacenar para uso posterior
                };

                for (const category in portfolioData) {
                    for (const subcategoryName in portfolioData[category]) {
                        const subcategoryContent = portfolioData[category][subcategoryName];
                        if (Array.isArray(subcategoryContent) && subcategoryContent.length > 0) {
                            createImageItem(subcategoryContent[0], category, subcategoryName, true); // Representativo
                            subcategoryContent.forEach(img => createImageItem(img, category, subcategoryName, false)); // Todos los demás
                        }
                    }
                }
                // No se añaden todos al 'gallery' aquí, solo se preparan.
                // filterGrid se encargará de añadir los elementos correctos.
            }

            function filterGrid(category, subcategory) {
                activeSubcategory = subcategory;
                // Obtenemos una lista fresca de todos los ítems posibles (representativos y detallados)
                // Esto simula cómo se "tendría" que generar el contenido en cada filtro
                const allPossibleItems = [];
                for (const cat in portfolioData) {
                    for (const subcat in portfolioData[cat]) {
                        const subcatContent = portfolioData[cat][subcat];
                        if (Array.isArray(subcatContent) && subcatContent.length > 0) {
                            // Añadir el representativo si aplica
                            const repImg = subcatContent[0];
                            const repItem = document.createElement('div');
                            repItem.className = 'gallery-item hidden cursor-pointer group';
                            repItem.dataset.category = cat;
                            repItem.dataset.subcategory = subcat;
                            repItem.dataset.isRepresentative = true;
                            const repImageEl = document.createElement('img');
                            repImageEl.src = repImg.src;
                            repImageEl.alt = repImg.alt || 'Fotografía de portafolio';
                            repImageEl.className = 'w-full h-auto object-cover rounded-lg shadow-md dark:shadow-black/20 group-hover:scale-105 transition-transform duration-300';
                            repImageEl.draggable = false;
                            repImageEl.onerror = () => { repImageEl.src = 'https://placehold.co/600x600/ccc/999?text=Error' };
                            repItem.appendChild(repImageEl);
                            allPossibleItems.push(repItem);

                            // Añadir los ítems detallados si aplica
                            subcatContent.forEach(img => {
                                const detailItem = document.createElement('div');
                                detailItem.className = 'gallery-item hidden cursor-pointer group';
                                detailItem.dataset.category = cat;
                                detailItem.dataset.subcategory = subcat;
                                detailItem.dataset.isRepresentative = false;
                                const detailImageEl = document.createElement('img');
                                detailImageEl.src = img.src;
                                detailImageEl.alt = img.alt || 'Fotografía de portafolio';
                                detailImageEl.className = 'w-full h-auto object-cover rounded-lg shadow-md dark:shadow-black/20 group-hover:scale-105 transition-transform duration-300';
                                detailImageEl.draggable = false;
                                detailImageEl.onerror = () => { detailImageEl.src = 'https://placehold.co/600x600/ccc/999?text=Error' };
                                detailItem.appendChild(detailImageEl);
                                allPossibleItems.push(detailItem);
                            });
                        }
                    }
                }

                // Asegurarse de que galleryGridView esté activa y se prepare para la transición
                galleryThumbnailView.classList.add('hidden'); // Ocultar vista de miniaturas
                galleryGridView.classList.remove('hidden'); // Mostrar vista de cuadrícula
                galleryGridView.classList.add('is-inactive'); // Iniciar fade out

                // Limpiar la galería para forzar el ajuste de altura
                gallery.innerHTML = '';
                currentImages = []; // Resetear imágenes para el lightbox

                // Filtrar y añadir solo los ítems relevantes después de un breve retraso
                setTimeout(() => {
                    const itemsToAppend = [];
                    allPossibleItems.forEach(item => {
                        const itemCategory = item.dataset.category;
                        const itemSubcategory = item.dataset.subcategory;
                        const isRepresentative = item.dataset.isRepresentative === 'true';

                        let shouldShow = false;
                        if (itemCategory === category) {
                            if (subcategory === 'All' && isRepresentative) {
                                shouldShow = true;
                            } else if (subcategory !== 'All' && itemSubcategory === subcategory && !isRepresentative) {
                                shouldShow = true;
                            }
                        }
                        
                        if (shouldShow) {
                            itemsToAppend.push(item);
                            gallery.appendChild(item); // Añadir al DOM
                            if (!isRepresentative) { // Solo añadir a currentImages si no es representativo (para lightbox)
                                currentImages.push(item.querySelector('img').src);
                            }
                        }
                    });

                    // Forzar reflow y eliminar is-inactive para la transición de entrada
                    galleryGridView.offsetWidth; // Trigger reflow
                    galleryGridView.classList.remove('is-inactive');

                    // Animar la entrada de las imágenes una por una
                    itemsToAppend.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.remove('hidden');
                        }, 50 + (index * 50));
                    });

                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll a la parte superior
                }, 350); // Coincide con la duración de la transición CSS
            }
            
            function selectCategory(category) {
                activeCategory = category;
                document.querySelectorAll('#main-nav .filter-btn, #mobile-nav .filter-btn').forEach(btn => {
                    setButtonState(btn, btn.textContent === category);
                });
                filterGrid(category, 'All');
            }

            function selectSubcategory(subcategory) {
                // Al seleccionar una subcategoría desde la vista de cuadrícula (al hacer clic en una imagen representativa)
                // Aseguramos que estamos en vista de cuadrícula y filtramos.
                // Si la vista actual es de miniaturas, displayThumbnailView ya lo maneja
                if (currentView === 'grid') {
                    filterGrid(activeCategory, subcategory);
                } else {
                    displayThumbnailView(subcategory);
                }
            }

            // --- UI Update Functions ---
            function updateThemeAndLogo() {
                const isDarkMode = document.documentElement.classList.contains('dark');
                document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDarkMode);
                document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDarkMode);
                logoImg.src = isDarkMode ? logoDarkUrl : logoLightUrl;
            };

            function updateViewToggleButton() {
                document.getElementById('view-grid-icon').classList.toggle('hidden', currentView !== 'grid');
                document.getElementById('view-thumbnail-icon').classList.toggle('hidden', currentView !== 'thumbnail');
            }

            function setButtonState(button, isActive) {
                const activeClasses = ['active', 'bg-gray-800', 'text-white', 'dark:bg-gray-200', 'dark:text-gray-900', 'border-gray-800', 'dark:border-gray-200'];
                const inactiveClasses = ['border-gray-300', 'dark:border-dark-border', 'text-gray-700', 'dark:text-dark-text-secondary', 'hover:bg-gray-100', 'dark:hover:bg-dark-surface'];
                button.classList.remove(...(isActive ? inactiveClasses : activeClasses));
                button.classList.add(...(isActive ? activeClasses : inactiveClasses));
            }
            
            function navigateLightbox(direction) {
                if (currentImages.length === 0) return;
                currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
                lightboxImg.src = currentImages[currentIndex];
            }

            // --- Initialization ---
            function initialize() {
                if (typeof portfolioData === 'undefined' || Object.keys(portfolioData).length === 0) {
                    loadingMessage.textContent = "No se encontraron datos de fotografías.";
                    return;
                }
                loadingMessage.style.display = 'none';
                
                updateThemeAndLogo();
                updateViewToggleButton();
                
                // Inicializar la vista correcta y ocultar la otra con display: none
                if (currentView === 'grid') {
                    galleryGridView.classList.remove('hidden'); 
                    galleryThumbnailView.classList.add('hidden'); 
                    galleryThumbnailView.classList.add('is-inactive'); 
                } else {
                    galleryGridView.classList.add('hidden'); 
                    galleryGridView.classList.add('is-inactive'); 
                    galleryThumbnailView.classList.remove('hidden'); 
                }

                // Generar las categorías y seleccionar la primera
                const categories = Object.keys(portfolioData);
                mainNav.innerHTML = '';
                mobileNav.innerHTML = '';
                
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.textContent = category;
                    btn.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors border';
                    setButtonState(btn, false);
                    btn.onclick = () => selectCategory(category);
                    mainNav.appendChild(btn);
                    
                    const mobileBtn = document.createElement('button');
                    mobileBtn.textContent = category;
                    mobileBtn.className = 'filter-btn block w-full text-left px-3 py-2 rounded-md text-base font-medium';
                    setButtonState(mobileBtn, false);
                    mobileBtn.onclick = () => {
                        selectCategory(category);
                        mobileMenu.classList.add('hidden');
                    };
                    mobileNav.appendChild(mobileBtn);
                });
                
                if (categories.length > 0) {
                    selectCategory(categories[0]); // Esto llamará a filterGrid y renderizará la primera categoría
                }
                
                document.getElementById('year').textContent = new Date().getFullYear();
            }

            initialize();
        });
    </script>
</body>
</html>
