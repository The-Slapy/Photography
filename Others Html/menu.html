<head>
    <meta charset="UTF-8">

    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #444;
            font-size: 2.5em;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 12px 30px;
            border: 1px solid #bbb;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block; /* Ensures consistent padding */
        }
        a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
