<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código para Portafolio v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-block, .subcategory-block {
            transition: all 0.3s ease;
        }
        #import-area, #output {
            resize: vertical;
        }
        .status-message {
            transition: opacity 0.3s ease;
        }
        .editable-title {
            cursor: text;
            position: relative;
            padding-right: 20px;
        }
        .editable-title::after {
            content: '✎';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #9ca3af;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .editable-title:hover::after {
            opacity: 1;
        }
        #image-preview-large {
            display: none;
            position: fixed;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 4px solid white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            z-index: 50;
            pointer-events: none;
        }
        .star-btn {
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            transition: color 0.2s ease, transform 0.2s ease;
            color: #d1d5db; /* Gris por defecto */
        }
        .star-btn:hover {
            transform: scale(1.2);
        }
        .star-btn.selected {
            color: #f59e0b; /* Amarillo/Dorado para la seleccionada */
        }
        .image-entry {
            cursor: grab;
        }
        .image-entry.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drag-over-gap {
            height: 2px;
            background-color: #3b82f6; /* Azul */
            margin: 4px 0;
        }
        .drag-handle {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    </body>
</html>
