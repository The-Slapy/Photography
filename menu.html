<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #444;
            font-size: 2.5em;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 12px 30px;
            border: 1px solid #bbb;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block; /* Ensures consistent padding */
        }
        a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Menú Principal</h1>

    <button id="clear-cache-btn">Limpiar caché de la página</button>
    
       <ul>
        <li><a href="/Others Html/edit.html">Ir a la página de edición</a></li>
        <li><a href="/Others Html/clasificador.html">Ir a la página del clasificador</a></li>
        <li><a href="test_index.html">Ir a la página test_index</a></li>
        <li><a href="test_gallery.html">Ir a la página test_gallery</a></li>
    </ul>

    <script>
        document.getElementById('clear-cache-btn').addEventListener('click', function() {
            localStorage.clear();
            sessionStorage.clear();
            alert('¡Caché local de la página limpiada!');
        });
    </script>

</body>
</html>
