<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Logo/icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: '#0f172a', surface: '#1e293b',
                            text: { primary: '#e2e8f0', secondary: '#94a3b8' },
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .control-btn {
             background-color: transparent;
             padding: 0.5rem;
             border-radius: 9999px;
             color: #6b7280; /* text-gray-500 */
             transition: background-color 0.2s, color 0.2s;
        }
        .control-btn:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }
        .dark .control-btn:hover {
            background-color: #1e293b; /* dark:hover:bg-dark-surface */
        }
        .control-btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #d1d5db; /* focus:ring-2 focus:ring-gray-300 */
        }
        .dark .control-btn:focus {
            box-shadow: 0 0 0 2px #334155; /* dark:focus:ring-dark-border */
        }

        .filter-btn.active { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        
        .gallery-item-grid {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(0);
        }
        .gallery-item-grid.hidden {
            opacity: 0;
            transform: translateY(40px);
            pointer-events: none;
        }
        
        .thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border: 3px solid transparent;
        }
        .thumbnail:hover { transform: scale(1.05); }
        .thumbnail.active { border-color: #3b82f6; /* blue-500 */ }
        
        .main-image-container { 
            aspect-ratio: 1 / 1; 
            border: none;
        }
        @media (min-width: 768px) { .main-image-container { aspect-ratio: 4 / 5; } }
        .thumbnail-container { aspect-ratio: 1 / 1; }

        main {
            position: relative;
        }
        .view-container {
            transition: opacity 0.35s ease-in-out, transform 0.35s ease-in-out;
            transform: scale(1);
            opacity: 1;
        }
        .view-container.is-inactive {
            opacity: 0;
            transform: scale(1.03); 
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* --- Estilos para el Collage de Inicio --- */
        #home-collage-container:has(.gallery-item:hover) .gallery-item:not(:hover) {
            opacity: 0.6;
            }
        #home-collage-view .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(var(--rotation-angle, 0deg));
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
            will-change: transform, opacity, margin-top;
        }
        /* --- Fin de Estilos del Collage --- */

        /* --- Estilos para el efecto hover en miniaturas --- */
        #thumbnail-grid-container:has(.thumbnail-container:hover) .thumbnail-container:not(:hover) {
            opacity: 0.5;
            transform: scale(0.95);
            }

        .thumbnail-container {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        img {
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none; -webkit-user-drag: none;
        }
    </style>
    
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Contenedor para el Collage de Inicio -->

                 <section id="hero" class="text-center my-12">

    <script src="portfolio-data.js"></script> 

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM Element Variables ---
            const logoLink = document.getElementById('logo-link');
            const logoLightUrl = 'Logo/Logo_negro.png';
            const logoDarkUrl = 'Logo/Logo_blanco.png';
            const themeToggleBtn = document.getElementById('theme-toggle');
            const viewToggleBtn = document.getElementById('view-toggle-btn');
            const logoImg = document.getElementById('logo-img');
            const mainNav = document.getElementById('main-nav');
            const mobileNav = document.getElementById('mobile-nav');

            const homeCollageView = document.getElementById('home-collage-view');
            const galleryGridView = document.getElementById('gallery-grid-view');
            const galleryThumbnailView = document.getElementById('gallery-thumbnail-view');
            
            const gallery = document.getElementById('gallery');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeLightboxBtn = document.getElementById('close-lightbox');
            const prevBtn = document.getElementById('prev-lightbox');
            const nextBtn = document.getElementById('next-lightbox');
            const loadingMessage = document.getElementById('loading-message');
            
            // --- State Variables ---
            let activeCategory = 'Inicio';
            let activeSubcategory = 'All';
            let currentView = localStorage.getItem('gallery-view') || 'grid'; // 'grid' or 'thumbnail'
            let currentImages = [];
            let currentIndex = 0;
            
            // --- Event Listeners ---
            logoLink.addEventListener('click', (e) => { e.preventDefault(); location.href = 'index.html'; });
            
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                updateThemeAndLogo();
            });

            viewToggleBtn.addEventListener('click', () => {
                // This listener now correctly triggers the view change logic
                window.scrollTo({ top: 0, behavior: 'smooth' });
                currentView = currentView === 'grid' ? 'thumbnail' : 'grid';
                localStorage.setItem('gallery-view', currentView);
                updateViewToggleButton();
                
                // This condition ensures the view only changes when a subcategory is active
                if (activeCategory !== 'Inicio' && activeSubcategory !== 'All') {
                    if (currentView === 'thumbnail') {
                        displayThumbnailView(activeSubcategory);
                    } else {
                        filterGrid(activeCategory, activeSubcategory);
                    }
                }
            });

            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            gallery.addEventListener('click', handleGridClick);

            const closeLightbox = () => lightbox.classList.add('hidden');
            closeLightboxBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
            prevBtn.addEventListener('click', () => navigateLightbox(-1));
            nextBtn.addEventListener('click', () => navigateLightbox(1));
            document.addEventListener('keydown', e => { 
                if (!lightbox.classList.contains('hidden')) { 
                    if (e.key === 'Escape') closeLightbox(); 
                    else if (e.key === 'ArrowLeft') navigateLightbox(-1); 
                    else if (e.key === 'ArrowRight') navigateLightbox(1); 
                } 
            });

            // --- Main Functions ---
            function handleGridClick(e) {
                const item = e.target.closest('.gallery-item-grid');
                if (!item || item.classList.contains('hidden')) return;
                
                if (activeSubcategory === 'All') { // Vista de subcategorías
                    const subcategoryToDisplay = item.dataset.subcategory;
                    selectSubcategory(subcategoryToDisplay);
                } else { // Vista detallada de una subcategoría
                    const imgSrc = item.querySelector('img').src;
                    currentIndex = currentImages.indexOf(imgSrc);
                    if (currentIndex > -1) {
                        lightboxImg.src = imgSrc;
                        lightbox.classList.remove('hidden');
                    }
                }
            }
            
            function displayThumbnailView(subcategory) {
                activeSubcategory = subcategory;
                const images = portfolioData[activeCategory]?.[subcategory] || [];
                if (images.length === 0) return;

                galleryGridView.classList.add('is-inactive');
                galleryThumbnailView.innerHTML = `...`; // Placeholder
                homeCollageView.classList.add('is-inactive');
                galleryThumbnailView.classList.remove('is-inactive');

                let thumbnailHTML = '';
                images.forEach((img, index) => {
                    let thumbSrc = img.src.includes('res.cloudinary.com') ? img.src.replace('/upload/', '/upload/w_400,q_auto/') : img.src;
                    thumbnailHTML += `<div class="thumbnail-container"><img src="${thumbSrc}" data-full-src="${img.src}" alt="${img.alt || `Miniatura ${index + 1}`}" class="thumbnail w-full h-full object-cover rounded-md ${index === 0 ? 'active' : ''}" draggable="false"></div>`;
                });

                // **FIX**: Added 'md:items-center' to vertically center the thumbnails container
                galleryThumbnailView.innerHTML = `
                    <div class="subcategory-gallery max-w-5xl mx-auto">
                        <div class="flex flex-col md:flex-row gap-4 md:items-center">
                            <div class="w-full md:w-2/3 main-image-container rounded-lg flex items-center justify-center">
                                <img id="main-thumbnail-image" src="${images[0].src}" alt="Fotografía principal" class="w-full h-full object-contain transition-opacity duration-300 rounded-lg" draggable="false">
                            </div>
                            <div id="thumbnail-grid-container" class="w-full md:w-1/3 grid grid-cols-4 md:grid-cols-2 gap-2 justify-items-center">
                                ${thumbnailHTML}
                            </div>
                        </div>
                    </div>`;
                
                galleryThumbnailView.querySelectorAll('.thumbnail').forEach(thumb => {
                    thumb.addEventListener('click', (e) => {
                        const clickedThumb = e.target;
                        const mainImage = document.getElementById('main-thumbnail-image');
                        mainImage.style.opacity = 0;
                        setTimeout(() => {
                            mainImage.src = clickedThumb.dataset.fullSrc;
                            mainImage.style.opacity = 1;
                        }, 200);
                        galleryThumbnailView.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        clickedThumb.classList.add('active');
                    });
                });
            }

            function renderAllGridItems() {
                gallery.innerHTML = ''; 
                const createImageItem = (img, category, subcategory, isRepresentative) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item-grid hidden cursor-pointer group';
                    item.style.display = 'none';
                    item.dataset.category = category;
                    item.dataset.subcategory = subcategory;
                    item.dataset.isRepresentative = isRepresentative;
                    
                    const imageEl = document.createElement('img');
                    imageEl.src = img.src;
                    imageEl.alt = img.alt || 'Fotografía de portafolio';
                    imageEl.className = 'w-full h-auto object-cover rounded-lg shadow-md dark:shadow-black/20 group-hover:scale-105 transition-transform duration-300';
                    imageEl.draggable = false; 
                    imageEl.loading = 'lazy';
                    imageEl.onerror = () => { imageEl.src = 'https://placehold.co/600x600/ccc/999?text=Error' };
                    
                    imageEl.onload = () => {
                        if (imageEl.naturalWidth > imageEl.naturalHeight) {
                            item.classList.add('md:col-span-2');
                        }
                    };

                    item.appendChild(imageEl);
                    gallery.appendChild(item);
                };

                for (const category in portfolioData) {
                    for (const subcategoryName in portfolioData[category]) {
                        const subcategoryContent = portfolioData[category][subcategoryName];
                        if (Array.isArray(subcategoryContent) && subcategoryContent.length > 0) {
                            createImageItem(subcategoryContent[0], category, subcategoryName, true);
                            subcategoryContent.forEach(img => createImageItem(img, category, subcategoryName, false));
                        }
                    }
                }
            }

            function filterGrid(category, subcategory) {
                activeSubcategory = subcategory;
                const allItems = [...gallery.querySelectorAll('.gallery-item-grid')];
                currentImages = []; 
                
                // Transiciones de vistas
                homeCollageView.classList.add('is-inactive');
                galleryThumbnailView.classList.add('is-inactive');
                galleryGridView.classList.remove('is-inactive');

                allItems.forEach(item => item.classList.add('hidden'));
                
                setTimeout(() => {
                    const itemsToShow = [];
                    allItems.forEach(item => {
                        const itemCategory = item.dataset.category;
                        const itemSubcategory = item.dataset.subcategory;
                        const isRepresentative = item.dataset.isRepresentative === 'true';

                        let shouldShow = false;
                        if (itemCategory === category) {
                            if (subcategory === 'All' && isRepresentative) {
                                shouldShow = true;
                            } else if (subcategory !== 'All' && itemSubcategory === subcategory && !isRepresentative) {
                                shouldShow = true;
                            }
                        }
                        
                        item.style.display = shouldShow ? 'block' : 'none';
                        if(shouldShow) itemsToShow.push(item);
                    });

                    if (subcategory !== 'All') {
                        currentImages = itemsToShow.map(item => item.querySelector('img').src);
                    }
                    
                    itemsToShow.forEach((item, index) => {
                        setTimeout(() => item.classList.remove('hidden'), 50 + (index * 50));
                    });
                }, 350);
            }
            
            function selectCategory(category) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                activeCategory = category;
                activeSubcategory = 'All'; // Reset subcategory when changing main category
                document.querySelectorAll('#main-nav .filter-btn, #mobile-nav .filter-btn').forEach(btn => {
                    setButtonState(btn, btn.dataset.category === category);
                });
                
                if (category === 'Inicio') {
                    homeCollageView.classList.remove('is-inactive');
                    galleryGridView.classList.add('is-inactive');
                    galleryThumbnailView.classList.add('is-inactive');
                    viewToggleBtn.style.display = 'none';
                } else {
                    homeCollageView.classList.add('is-inactive');
                    viewToggleBtn.style.display = 'flex';
                    // **FIX**: Disable view toggle button when showing subcategory list
                    viewToggleBtn.disabled = true;
                    viewToggleBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    filterGrid(category, 'All'); 
                }
            }

            function selectSubcategory(subcategory) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                 // **FIX**: Enable view toggle button when inside a specific subcategory
                viewToggleBtn.disabled = false;
                viewToggleBtn.classList.remove('opacity-50', 'cursor-not-allowed');

                if (currentView === 'grid') {
                    filterGrid(activeCategory, subcategory);
                } else {
                    displayThumbnailView(subcategory);
                }
            }
            
            function renderHomeCollage() {
                
                const collageContainer = document.getElementById('home-collage-container');
                if (!collageContainer) return;

                const allItems = [];
                for (const category in portfolioData) {
                    if (!portfolioData.hasOwnProperty(category)) continue;
                    for (const subCategory in portfolioData[category]) {
                        if (!portfolioData[category].hasOwnProperty(subCategory)) continue;
                        
                        const images = portfolioData[category][subCategory];
                        if (Array.isArray(images)) {
                            const starredImages = images.filter(img => img.starred === true);
                            starredImages.forEach(starredImage => {
                                allItems.push({ ...starredImage, category: category, subCategory: subCategory });
                            });
                        }
                    }
                }

                for (let i = allItems.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allItems[i], allItems[j]] = [allItems[j], allItems[i]];
                }
                    // Calcula cuántas fotos mostrar (solo múltiplos de 4)
                    const totalPhotos = allItems.length;
                    const photosToShowCount = Math.floor(totalPhotos / 4) * 4;
                    const photosToShow = allItems.slice(0, photosToShowCount);

                    // Limpia el contenido de cada columna individualmente
                    Array.from(collageContainer.children).forEach(column => {
                    column.innerHTML = '';
                }); 

               const columns = collageContainer.children;
                photosToShow.forEach((imageInfo, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item cursor-pointer';
                    const randomRotation = (Math.random() * 8) - 4;
                    item.style.setProperty('--rotation-angle', `${randomRotation}deg`);
                    // Aquí puedes cambiar la posición vertical de cada foto.
                    // Los valores positivos (ej. '20px') mueven la foto hacia abajo.
                    // Los valores negativos (ej. '-15px') mueven la foto hacia arriba.
                        let verticalOffset = '50px'; // Posición por defecto
                        if (index === 0) {         // Para la primera foto
                            verticalOffset = '20px';
                        } else if (index === 1) {  // Para la segunda foto
                            verticalOffset = '-30px';
                        } else if (index === 2) {  // Para la tercera foto
                            verticalOffset = '20px';
                        } else if (index === 3) {  // Para la cuarta foto
                            verticalOffset = '-10px';
                        }
                        item.style.marginTop = verticalOffset;
                        item.addEventListener('click', () => {
                           selectCategory(imageInfo.category);
                           setTimeout(() => {
                            selectSubcategory(imageInfo.subCategory);
                        }, 50);
                    });

                    const img = document.createElement('img');
                    img.src = imageInfo.src;
                    img.alt = imageInfo.alt;
                    img.className = 'w-full h-auto object-cover block';
                    img.loading = 'lazy';
                    img.onerror = () => { img.src = `https://placehold.co/600x400/EEE/31343C?text=Error`; };
                    
                    // The overlay creation is now removed
                    // const overlay = document.createElement('div');
                    // overlay.className = 'overlay';
                    // overlay.innerHTML = `<p>${imageInfo.subCategory}</p>`;

                    item.appendChild(img);
                    // item.appendChild(overlay); // Also removed from being appended
                    // Reparte las fotos entre las columnas
                    const columnIndex = index % columns.length;
                    columns[columnIndex].appendChild(item);
                    });
            }

            // --- UI Update Functions ---
            function updateThemeAndLogo() {
                const isDarkMode = document.documentElement.classList.contains('dark');
                document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDarkMode);
                document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDarkMode);
                logoImg.src = isDarkMode ? logoDarkUrl : logoLightUrl;
            };

            function updateViewToggleButton() {
                document.getElementById('view-grid-icon').classList.toggle('hidden', currentView !== 'grid');
                document.getElementById('view-thumbnail-icon').classList.toggle('hidden', currentView !== 'thumbnail');
            }

            function setButtonState(button, isActive) {
                const activeClasses = ['active', 'bg-gray-800', 'text-white', 'dark:bg-gray-200', 'dark:text-gray-900', 'border-gray-800', 'dark:border-gray-200'];
                const inactiveClasses = ['border-gray-300', 'dark:border-dark-border', 'text-gray-700', 'dark:text-dark-text-secondary', 'hover:bg-gray-100', 'dark:hover:bg-dark-surface'];
                button.classList.remove(...(isActive ? inactiveClasses : activeClasses));
                button.classList.add(...(isActive ? activeClasses : inactiveClasses));
            }
            
            function navigateLightbox(direction) {
                if (currentImages.length === 0) return;
                currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
                lightboxImg.src = currentImages[currentIndex];
            }

            // --- Initialization ---
            function initialize() {
                if (typeof portfolioData === 'undefined' || Object.keys(portfolioData).length === 0) {
                    loadingMessage.textContent = "No se encontraron datos de fotografías.";
                    return;
                }
                loadingMessage.style.display = 'none';
                
                updateThemeAndLogo();
                updateViewToggleButton();
                renderAllGridItems();
                renderHomeCollage();
                
                const categories = ['Inicio', ...Object.keys(portfolioData)];
                mainNav.innerHTML = '';
                mobileNav.innerHTML = '';
                
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors border';
                    btn.onclick = () => selectCategory(category);
                    mainNav.appendChild(btn);
                    
                    const mobileBtn = document.createElement('a');
                    mobileBtn.textContent = category;
                    mobileBtn.dataset.category = category;
                    mobileBtn.className = 'filter-btn block w-full text-left px-3 py-2 rounded-md text-base font-medium';
                    mobileBtn.href = "#";
                    mobileBtn.onclick = (e) => {
                        e.preventDefault();
                        selectCategory(category);
                        mobileMenu.classList.add('hidden');
                    };
                    mobileNav.appendChild(mobileBtn);
                });
                
                selectCategory('Inicio');
                
                document.getElementById('year').textContent = new Date().getFullYear();
            }

            initialize();
        });
    </script>
</body>
</html>
